<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>

        <h:outputScript      name="recursos/js/blockui.js" library="SBComp"  target="body"  />

        <h:outputScript      name="fontAwesome.js" library="fontAwesome"  target="body"  />

        <h:outputStylesheet  name="css/core-layout.css" library="primefaces-adamantium"  />

        <h:outputStylesheet  name="layoutAplicacao.css?versao=2" library="css" />

        <h:outputStylesheet  name="w3.css" library="w3"  />

                <ui:insert name="divConteudo" />

            </h:panelGroup>
        </div>

        <h:panelGroup id="#{layoutIdsAreasConhecidas.AREA_RODAPE}">

        </h:panelGroup>
