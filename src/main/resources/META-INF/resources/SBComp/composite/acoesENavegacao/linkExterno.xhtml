<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:cc="http://java.sun.com/jsf/composite"

                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="endereco"
                      type="java.lang.String"   required="true"/>
        <cc:attribute name="target" default="sblinkExterno" />
        <cc:attribute name="classeEstilo" type="java.lang.String" shortDescription="Classe para estilização personalizada de botão" required="false" />
        <cc:attribute name="abrirEmNovaJanela" default="false" type="java.lang.Boolean" />
        <cc:attribute name="titulo"  default="#{cc.attrs.endereco}" />
        <cc:attribute name="icone" />


    </cc:interface>
    <!-- IMPLEMENTATION -->
    <cc:implementation>


        <c:if test="#{cc.attrs.abrirEmNovaJanela}" >
            <p:button
                styleClass="btnIconeENome botao #{cc.attrs.classeEstilo}"
                href="#{cc.attrs.endereco}"
                target="#{cc.attrs.target}"
                value="#{cc.attrs.titulo}"
                icon="#{cc.attrs.icone}"
                />

        </c:if>
        <c:if test="#{!cc.attrs.abrirEmNovaJanela}" >
            <p:button
                styleClass="btnIconeENome botao #{cc.attrs.classeEstilo}"
                href="#{cc.attrs.endereco}"
                target="#{cc.attrs.target}"
                value="#{cc.attrs.titulo}"
                icon="#{cc.attrs.icone}"
                />
        </c:if>


    </cc:implementation>
</ui:composition>
